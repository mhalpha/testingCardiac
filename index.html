<meta name="robots" content="noindex,nofollow">
  <link href="https://irp.cdn-website.com/81c8aa50/files/uploaded/main-style_wkHgxLQPS6Kxu83EZqq2.css" rel="stylesheet" />
<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
  .gSelect {
    display:none;
    position: absolute;
    width: 100%;
    top: -61px;
    font-size: 16px;
  }

  #my-store-locator {
    height: 650px;
  }

  .store-locator_filters {
    display: none;
  }

  /*.store-locator_map {
    left: -100px;
  }*/
  @media only screen and (max-width: 890px) {
    .store-locator_map {
      display: none;
    }

    .store-locator_nav {
      min-height: 500px;
    }
  }

  .is-hidden {
    display: none;
  }

  #searchbox {
    background: #fff;
    /* Add a search icon to input */
    background-position: 10px 12px;
    /* Position the search icon */
    background-repeat: no-repeat;
    /* Do not repeat the icon image */
    width: 372px;
    /* Full-width */
    font-size: 16px;
    /* Increase font-size */
    padding: 12px 20px 12px 40px;
    /* Add a grey border */
    margin-bottom: 12px;
    height: 3em;
    padding: 0 2.5rem 0 0.75rem;
    font-size: 1em;
    line-height: 3em;
    border: 0;
    /* Add some space below the input */
    box-shadow: 0 2px 4px rgb(0 0 0 / 20%), 0 -1px 0 rgb(0 0 0 / 2%);
    display: none;
    position: absolute;
    top: 1.5%;
  }

  .cardiac_directory {
    color: #BF1A04;
    text-align: center;
    margin-top: 1em;
    margin-bottom: 1em;
  }

  .btn-register {
    color: #fff;
    font-size: 12pt;
    text-decoration: none;
    background: #C8101C;
    padding: 14px;
    padding-left: 50px;
    padding-right: 50px;
    border-radius: 50px;
    display: inline-block;
    margin-top: 1%;
    margin-bottom: 2%;
    border: 2px solid #C8102E;
  }

  .btn-register a {
    color: #C8101C;
    text-decoration: none;
    font-weight: bold;
  }

  .btn-register:hover {
    background: #C8101C;
  }

  .btn-register:hover a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }

  .keyword-search a {
    text-decoration: none;
    color: #C8101C;
  }

  .btn-google {
    display: none;
    position: absolute;
    top: 2.5em;
  }

  .keyword-search  {
    margin-left: 1%;
    position:absolute;
    z-index: 999;
    top: 9.5em;
    width:100%;
     }

     .keyword-search svg {
      position: absolute;
      right: -1.5em;
      top: 1.5em;
      bottom: 0;
      margin: auto;
      width: 1.5em;
      height: 1.5em;
      opacity: .38;
      pointer-events: none;
      display: none;
      }

    .store-locator_list {
      margin-top: 13%;
    }

    .store-locator_list.move{margin-top:33%;}
    .keyword-search.move{top:7em;width:30%}


</style>
